<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Chalé Hotel</title>
</head>

<body>
    <!-- Inicio do Contener -->
    <div id="contener">
        <!-- inicio top -->
        <div id="topo">
            <div id="area-logo">
                <h1 class="logo">
                    <a href="">Chalé Hotel</a>
                </h1>
            </div>
            <div id="area-menu">
                <div id="conteudo-menu">
                    <div id="menu-locais">
                        <span class="locais">
                            Rio de Janeiro - São Paulo - Belo Horizonte
                        </span>
                        <a class="reserva" href="">
                            Reservar
                        </a>

                        <div style="clear:both;"></div>
                    </div>

                    <div id="menu">
                        <div id="navegacao">
                            <ul>
                                <li>HOME</li>
                                <li>HISTÓRIA</li>
                                <li>IMPRESA</li>
                                <li>GASTRONOMIA</li>
                                <li>CONTATO</li>
                            </ul>

                        </div>
                        
                        <img class="depoimento" src="../imagens/depoimento.png" alt="">

                    </div>
                </div>

            </div>
        </div>
        <!-- Final Topo -->
        <div id="area-principal">
        </div>

        <div id="area-lateral">

        </div>

        <div id="rodape">

        </div>

    </div>

    <!-- Fim do Contener -->

</body>

</html>
